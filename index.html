<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" download="myselfie.png" id="link"> 
        </a>
        <h1>Take a Selfie 
            <img id="logo_img" src="https://st.depositphotos.com/1877361/1877/v/600/depositphotos_18771611-stock-illustration-photography-logo-with-colorful-leaves.jpg">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea class="fomr-control" id="textbox" readonly="true"></textarea>
        </div>

        <p>Press the Start button</p>
        <button class="btn btn-info" id="start()">Start</button>
        <label>Your webcam : </label>
        <div id-"camera"> 
        </div>
        <br>

        <label>Your selife Will Display Here: </label>
        <div id="result"> 
        </div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
